<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>learn v-cloak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        /*去除默认样式*/
        * {
            padding: 0;
            margin: 0;
        }

        /*解决高度塌陷*/
        .clearfix:before,
        .clearfix:after {
            content: '';
            display: table;
            clear: both;
        }

        [v-cloak] {
            display: none;
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        window.onload = function () {
            //1创建组件
            // let com1 = Vue.extend({
            //     template: '<h3>这是使用Vue.extend创建的组件</h3>'
            // })
            // //使用组件
            // Vue.component('myCom1', com1)
            //2简化创建组件 但是不够灵活
            //组件中template属性必须有且只能有一个唯一的根元素
            // Vue.component('mycom2', {
            //     template: '<div><h3>这是使用Vue.extend创建的<span>组件</span></h3></div>'
            // })
            //3创建组件
            // Vue.component('mycom3', {
            //     template: '#tmp1'
            // })
            //创建全局组件
            // Vue.component('mycom1', {
            //     template: '<div><em>This is a em tag.</em>***{{msg}}</div>',
            //     data: () => {
            //         // console.log(this)
            //         return {
            //             msg: '组件中的msg'
            //         }
            //     }
            // })
            Vue.component('counter', {
                template: '#tmp1',
                data: () => {
                    return {count: 0}
                },
                methods: {
                    increment() {
                        this.count++
                    }
                }
            })
            //编写Vue相关代码
            let vm = new Vue({
                el: '#app',
                data: {
                    msg: "XBB",
                },
                methods: {},
                //私有组件
                // components: {
                //     login: {
                //         template: '#tmp2'
                //     }
                // }
            });
        };
    </script>
</head>
<body>
<div id="app">
    <counter></counter>
    <hr>
    <counter></counter>
    <hr>
    <counter></counter>
    <!--<hr>-->
    <!--<component :is="counter"></component>-->
    <!--<mycom1></mycom1>-->
    <!--<login></login>-->
</div>
<template id="tmp1">
    <div>
        <input type="button" value="+1" @click="increment">
        <h3>{{count}}</h3>
    </div>
</template>
