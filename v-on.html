<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>learn v-on</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        window.onload = function () {
            //编写Vue相关代码
            let div1 = new Vue({
                el: '#div1',
                data: {
                    mygame: "选择游戏中..."
                },
                methods: {
                    btnClick: function (pname) {
                        this.mygame = pname;
                        // console.log(typeof this);
                    },
                },
            });

        };
    </script>
</head>
<body>
<div id="div1" class="divc">
    <p>您最喜欢的游戏是：{{mygame}}</p>
    <!--<button v-on:click="btnClick('我的世界')">我的世界</button>-->
    <button @click="btnClick('我的世界')">我的世界</button>
    <button v-on:click="btnClick('我的世界1')">我的世界1</button>
    <button v-on:click="btnClick('我的世界2')">我的世界2</button>
    <button v-on:click="btnClick('我的世界3')">我的世界3</button>
</div>
</body>
</html>
